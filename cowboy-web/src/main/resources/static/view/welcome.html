<!-- ROW 2 -->
<div class="row anim-in-out {{ctrl.mainViewStyle}}"
     data-anim-sync="{{ctrl.sync}}"
     data-anim-speed="{{ctrl.speed}}"
     ng-style="{
                                '-webkit-transition-duration': ctrl.speed + 'ms',
                                '-moz-transition-duration': ctrl.speed + 'ms',
                                '-ms-transition-duration': ctrl.speed + 'ms',
                                '-o-transition-duration': ctrl.speed + 'ms',
                                'transition-duration': ctrl.speed + 'ms'
                            }">
    <div class="col-md-12">
        <!-- BOX -->
        <div class="box border purple">
            <div class="box-title">
                <h4><i class="fa fa-table"></i>用户明细查询</h4>
                <div class="tools hidden-xs">
                    <a href="#box-config" data-toggle="modal" class="config">
                        <i class="fa fa-cog"></i>
                    </a>
                    <a href="javascript:;" class="reload">
                        <i class="fa fa-refresh"></i>
                    </a>
                    <a href="javascript:;" class="collapse">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a href="javascript:;" class="remove">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="box-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-1 control-label">Input Prepend</label>
                        <div class="col-sm-2">
                            <div class="input-group">
                                <span class="input-group-addon">@</span>
                                <input type="text" class="form-control" placeholder="Username">
                            </div>
                        </div>

                        <label class="col-sm-1 control-label">Input Prepend</label>
                        <div class="col-sm-2">
                            <div class="input-group">
                                <span class="input-group-addon">@</span>
                                <input type="text" class="form-control" placeholder="Username">
                            </div>
                        </div>

                        <label class="col-sm-1 control-label">Input Prepend</label>
                        <div class="col-sm-2">
                            <div class="input-group">
                                <span class="input-group-addon">@</span>
                                <input type="text" class="form-control" placeholder="Username">
                            </div>
                        </div>

                        <label class="col-sm-1 control-label">Input Prepend</label>
                        <div class="col-sm-2">
                            <div class="input-group">
                                <span class="input-group-addon">@</span>
                                <input type="text" class="form-control" placeholder="Username">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">Input Append</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input type="text" class="form-control">
                                <span class="input-group-addon">.00</span>
                            </div>
                        </div>

                        <label class="col-sm-1 control-label">Input Prepend</label>
                        <div class="col-sm-2">
                            <div class="input-group">
                                <span class="input-group-addon">@</span>
                                <input type="text" class="form-control" placeholder="Username">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-1 control-label">Textarea:</label>
                        <div class="col-sm-11"><textarea rows="3" cols="5" name="textarea" class="form-control"></textarea></div>
                    </div>
                </form>
                <div class="box-button" >
                    <p class="btn-toolbar" style="float: right">
                        <button class="btn btn-default">Default Button</button>
                        <button class="btn btn-primary">Primary Button</button>
                        <button class="btn btn-info">Info Button</button>
                        <button class="btn btn-success">Success Button</button>
                        <button class="btn btn-warning">Warning Button</button>
                        <button class="btn btn-danger">Danger Button</button>
                        <button class="btn btn-inverse">删除</button>
                        <button class="btn btn-link">查询</button>
                    </p>
                </div>
                <table id="datatable2" cellpadding="0" cellspacing="0" border="0" class="datatable table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>Rendering engine</th>
                        <th>Browser</th>
                        <th class="hidden-xs">Platform(s)</th>
                        <th>Engine version</th>
                        <th class="hidden-xs">CSS grade</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="gradeX">
                        <td>Trident</td>
                        <td>
                            Internet
                            Explorer
                            4.0
                        </td>
                        <td class="hidden-xs">Win 95+</td>
                        <td class="center">4</td>
                        <td class="center hidden-xs">X</td>
                    </tr>
                    <tr class="gradeC">
                        <td>Trident</td>
                        <td>Internet
                            Explorer 5.0</td>
                        <td class="hidden-xs">Win 95+</td>
                        <td class="center">5</td>
                        <td class="center hidden-xs">C</td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <th>Rendering engine</th>
                        <th>Browser</th>
                        <th class="hidden-xs">Platform(s)</th>
                        <th>Engine version</th>
                        <th class="hidden-xs">CSS grade</th>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        <!-- /BOX -->
    </div>
</div>
<!-- ROW 2 -->
